<!DOCTYPE html>
<html lang="en" data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Credit File</title>
    <style>
      .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      .form-group {
        flex: 1;
        min-width: 200px;
      }
      .address-fields {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .address-field {
        flex: 1;
        min-width: 150px;
      }
    </style>
  </head>
  <body class="font-sans max-w-6xl mx-auto p-5">
    <div role="tablist" class="tabs tabs-boxed mb-4" id="tabContainer">
      <a role="tab" class="tab bg-gray-600 text-white"> Illion </a>
      <a role="tab" class="tab"> Equifax </a>
    </div>
    <form id="subscriptionForm">
      <div class="form-row">
        <div class="form-group">
          <label for="amount" class="block font-bold mb-1"
            >Amount <span class="text-warning">*</span></label
          >
          <input
            type="number"
            id="amount"
            name="amount"
            class="w-full p-2 border rounded"
            placeholder="1234"
          />
        </div>
        <div class="form-group">
          <label for="accountType" class="block font-bold mb-1"
            >Account Type <span class="text-error">*</span></label
          >
          <select
            id="accountType"
            name="accountType"
            required
            class="w-full p-2 border rounded"
          >
            <option value="">Please Select</option>
            <option value="016">Real Estate Mortgage</option>
            <option value="020">Telecommunications</option>
            <option value="021">Terms</option>
            <option value="011">Loan Contract</option>
            <option value="024">Utilities</option>
            <option value="013">Overdraft</option>
            <option value="017">Rental or Equipment Hire</option>
            <option value="027">Other</option>
            <option value="022">Trade Finance</option>
            <option value="008">Hire Purchase</option>
            <option value="003">Cash on Delivery</option>
            <option value="018">Revolving Credit</option>
            <option value="001">Bill Of Sale</option>
            <option value="009">Lease Agreement</option>
            <option value="004">Dealership</option>
            <option value="002">Bridging Finance</option>
            <option value="005">Debit Card</option>
            <option value="006">Director's Access</option>
            <option value="007">Factored Account</option>
            <option value="031">Hire Purchase and Revolving Credit</option>
            <option value="010">Lending Proposal</option>
            <option value="012">Mortgage Insurance</option>
            <option value="026">Other Mortgage</option>
            <option value="014">Premium Finance</option>
            <option value="015">Professional Inquiry</option>
            <option value="019">Search Request</option>
            <option value="023">Transactional or Cheque Account</option>
            <option value="025">Wholesale Finance</option>
            <option value="N/A">Work Cover</option>
          </select>
        </div>
        <div class="form-group">
          <label for="creditObligation" class="block font-bold mb-1"
            >Credit Obligation <span class="text-error">*</span></label
          >
          <select
            id="creditObligation"
            name="creditObligation"
            required
            class="w-full p-2 border rounded"
          >
            <option value="">Please Select</option>
            <option value="002">Director</option>
            <option value="003">Guarantor</option>
            <option value="004">Joint</option>
            <option value="005">Principal</option>
            <option value="006">Proprietor</option>
          </select>
        </div>
      </div>

      <fieldset class="border border-gray-300 p-4 mt-6 rounded">
        <legend class="font-bold px-2">Personal Information</legend>
        <div class="form-row">
          <div class="form-group">
            <label for="firstName" class="block font-bold mb-1"
              >Email/Phone Number <span class="text-error">*</span></label
            >
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              required
              class="w-full p-2 border rounded"
              placeholder="Email or Phone Number"
            />
          </div>
          <div class="form-group">
            <label for="firstName" class="block font-bold mb-1"
              >First Name <span class="text-error">*</span></label
            >
            <input
              type="text"
              id="firstName"
              name="firstName"
              required
              class="w-full p-2 border rounded"
              placeholder="John"
            />
          </div>
          <div class="form-group">
            <label for="otherName" class="block font-bold mb-1"
              >Other Name
            </label>
            <input
              type="text"
              id="otherName"
              name="otherName"
              class="w-full p-2 border rounded"
              placeholder="Optional but Recommended Field"
            />
          </div>
          <div class="form-group">
            <label for="surname" class="block font-bold mb-1"
              >Surname <span class="text-error">*</span></label
            >
            <input
              type="text"
              id="surname"
              name="surname"
              required
              class="w-full p-2 border rounded"
              placeholder="Doe"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="dateOfBirth" class="block font-bold mb-1"
              >Date of Birth <span class="text-error">*</span></label
            >
            <input
              type="text"
              id="dateOfBirth"
              name="dateOfBirth"
              required
              class="w-full p-2 border rounded"
              placeholder="yyyy-mm-dd"
            />
          </div>
          <div class="form-group">
            <label for="gender" class="block font-bold mb-1"
              >Gender <span class="text-error">*</span></label
            >
            <select
              id="gender"
              name="gender"
              required
              class="w-full p-2 border rounded"
            >
              <option value="">Select gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="U">Unknown</option>
            </select>
          </div>
          <div class="form-group">
            <label for="driversLicenceNumber" class="block font-bold mb-1"
              >Driver's Licence Number
              <span class="text-warning">*</span></label
            >
            <input
              type="text"
              id="driversLicenceNumber"
              name="driversLicenceNumber"
              class="w-full p-2 border rounded"
              placeholder="0123456789"
            />
          </div>
        </div>

        <fieldset class="border border-gray-300 p-4 mt-6 rounded">
          <legend class="font-bold px-2">Address</legend>
          <div class="address-fields">
            <div class="address-field">
              <label for="unitNumber" class="block font-bold mb-1"
                >Unit Number <span class="text-warning">*</span></label
              >
              <input
                type="text"
                id="unitNumber"
                name="unitNumber"
                class="w-full p-2 border rounded"
                placeholder="Unit 23"
              />
            </div>
            <div class="address-field">
              <label for="streetNumber" class="block font-bold mb-1"
                >Street Number <span class="text-secondary">*</span></label
              >
              <input
                type="text"
                id="streetNumber"
                name="streetNumber"
                class="w-full p-2 border rounded"
                placeholder="12"
              />
            </div>
            <div class="address-field">
              <label for="streetName" class="block font-bold mb-1"
                >Street Name <span class="text-secondary">*</span></label
              >
              <input
                type="text"
                id="streetName"
                name="streetName"
                class="w-full p-2 border rounded"
                placeholder="Monte Carlo"
              />
            </div>
            <div class="address-field">
              <label for="streetType" class="block font-bold mb-1"
                >Street Type <span class="text-warning">*</span></label
              >
              <input
                type="text"
                id="streetType"
                name="streetType"
                placeholder="Avenue"
                class="w-full p-2 border rounded"
              />
            </div>
          </div>
          <div class="address-fields mt-4">
            <div class="address-field">
              <label for="suburbTown" class="block font-bold mb-1"
                >Suburb/Town <span class="text-error">*</span></label
              >
              <input
                type="text"
                id="suburbTown"
                name="suburbTown"
                required
                class="w-full p-2 border rounded"
                placeholder="Surfers Paradise"
              />
            </div>
            <div class="address-field">
              <label for="state" class="block font-bold mb-1"
                >State <span class="text-error">*</span></label
              >
              <input
                type="text"
                id="state"
                name="state"
                required
                class="w-full p-2 border rounded"
                placeholder="QLD"
              />
            </div>
            <div class="address-field">
              <label for="postcode" class="block font-bold mb-1"
                >Postcode <span class="text-error">*</span></label
              >
              <input
                type="text"
                id="postcode"
                name="postcode"
                required
                class="w-full p-2 border rounded"
                placeholder="3000"
              />
            </div>
          </div>
        </fieldset>
      </fieldset>

      <div class="flex justify-between items-center">
        <button
          type="submit"
          class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300 mt-4"
        >
          Submit
        </button>
        <div class="flex gap-2">
          <a
            ><span class="text-error bg-error rounded-full px-1 mr-2">o</span
            >Mandatory</a
          >
          <a
            ><span class="text-warning bg-warning rounded-full px-1 mr-2"
              >o</span
            >Highly Recommended</a
          >
          <a
            ><span class="text-secondary bg-secondary rounded-full px-1 mr-2"
              >o</span
            >Conditional</a
          >
        </div>
      </div>
    </form>

    <dialog id="my_modal_2" class="modal">
      <span
        id="loadingIndicator"
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/ hidden loading loading-bars loading-lg"
      ></span>
    </dialog>

    <!-- Open the modal using ID.showModal() method -->
    <dialog id="my_modal_1" class="modal">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Hello!</h3>
        <p class="py-4">Press ESC key or click the button below to close</p>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script>
      document
        .getElementById("subscriptionForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const loadingIndicator = document.getElementById("loadingIndicator");
          const modal = document.getElementById("my_modal_1");
          const modal2 = document.getElementById("my_modal_2");
          const modalHeader = modal.querySelector(".modal-box h3");
          const modalParagraph = modal.querySelector(".modal-box p");

          try {
            modal2.showModal();
            loadingIndicator.classList.remove("hidden");

            const url =
              "https://hook.eu2.make.com/24tcxwwwia5aflabtbpu0rs16bgaz9af";
            const formData = new FormData(this);
            const jsonData = Object.fromEntries(formData.entries());

            const response = await fetch(url, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(jsonData),
            });
            let data = await response.json();

            if (!response.ok) {
              data = await response;
              console.log("Form submission failed:", response);
              modal.showModal();
              modalHeader.innerText = "Error";
              modalParagraph.innerText = `An unexpected error has occurred. Please Check the fields and try again.`;
              loadingIndicator.classList.add("hidden");
              modal2.close();
              return;
            }

            console.log("Form submitted successfully:", data);
            modal.showModal();
            modalHeader.innerText = "Success";
            modalParagraph.innerText =
              "Credit Report Received! Please check the contact note in HubSpot.";
            loadingIndicator.classList.add("hidden");
            modal2.close();
          } catch (error) {
            modal.showModal();
            modalHeader.innerText = "Error";
            modalParagraph.innerText = error.message;
            loadingIndicator.classList.add("hidden");
            modal2.close();
          }
        });
    </script>
  </body>
</html>
